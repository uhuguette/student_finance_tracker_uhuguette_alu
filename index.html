<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Finance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

<a href="#main" class="skip-link">Skip to main content</a>

<header>
  <h1>Student Finance Tracker</h1>
</header>

<main id="main">

<section class="card">
  <h2>Dashboard</h2>
  <div id="stats"></div>
  <div id="capMessage" role="status" aria-live="polite"></div>
</section>

<section class="card">
  <h2>Add Transaction</h2>
  <form id="form">
    <label>Description
      <input type="text" id="description" required>
    </label>

    <label>Amount
      <input type="text" id="amount" required>
    </label>

    <label>Category
      <input type="text" id="category" required>
    </label>

    <label>Date (YYYY-MM-DD)
      <input type="text" id="date" required>
    </label>

    <button type="submit">Add</button>
    <p id="error" class="error"></p>
  </form>
</section>

<section class="card">
  <h2>Transactions</h2>

  <input type="text" id="search" placeholder="Regex search...">

  <table>
    <thead>
      <tr>
        <th data-sort="date">Date</th>
        <th data-sort="description">Description</th>
        <th data-sort="amount">Amount</th>
        <th data-sort="category">Category</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</section>

<section class="card">
  <h2>Settings</h2>
  <label>Monthly Cap
    <input type="number" id="cap">
  </label>
  <button id="export">Export JSON</button>
  <input type="file" id="import" accept=".json">
</section>

</main>

<footer>
  <p>Built by Uwase Huguette</p>
</footer>

<script type="module" src="scripts/main.js"></script>

</body>
</html>
